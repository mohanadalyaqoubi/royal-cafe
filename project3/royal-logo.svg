<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark Gold Gradient -->
    <linearGradient id="darkGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#2C1810" rx="20" ry="20"/>
  
  <!-- Decorative Border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="url(#goldGradient)" stroke-width="3" rx="15" ry="15" opacity="0.8"/>
  
  <!-- Inner Decorative Frame -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="url(#darkGoldGradient)" stroke-width="1" rx="10" ry="10" opacity="0.6"/>
  
  <!-- Royal Crown Icon -->
  <g transform="translate(200, 60)">
    <path d="M -30 0 L -20 -15 L -10 -5 L 0 -20 L 10 -5 L 20 -15 L 30 0 L 25 10 L -25 10 Z" 
          fill="url(#goldGradient)" filter="url(#shadow)"/>
    <circle cx="-20" cy="-15" r="3" fill="#F4E4C1"/>
    <circle cx="0" cy="-20" r="3" fill="#F4E4C1"/>
    <circle cx="20" cy="-15" r="3" fill="#F4E4C1"/>
  </g>
  
  <!-- English "Royal" Text -->
  <text x="200" y="130" font-family="Georgia, serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#goldGradient)" filter="url(#shadow)">
    Royal
  </text>
  
  <!-- Arabic "رويال" Text -->
  <text x="200" y="180" font-family="Tajawal, Arial" font-size="42" font-weight="800" 
        text-anchor="middle" fill="url(#goldGradient)" filter="url(#shadow)">
    رويال
  </text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="210" x2="300" y2="210" stroke="url(#goldGradient)" stroke-width="2" opacity="0.7"/>
  
  <!-- Coffee Beans Decoration -->
  <g transform="translate(80, 230)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="url(#darkGoldGradient)" transform="rotate(25)"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#2C1810" stroke-width="1"/>
  </g>
  
  <g transform="translate(320, 230)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="url(#darkGoldGradient)" transform="rotate(-25)"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#2C1810" stroke-width="1"/>
  </g>
  
  <!-- Cafe Tagline -->
  <text x="200" y="260" font-family="Tajawal, Arial" font-size="14" font-weight="300" 
        text-anchor="middle" fill="#F4E4C1" opacity="0.8">
    Premium Coffee Experience
  </text>
</svg>
